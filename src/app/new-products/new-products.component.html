<section class="py-12 text-gray-700 sm:py-16 lg:py-20">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-2 gap-6 lg:grid-cols-4 lg:gap-4">
      @for(newProduct of newProducts; track newProduct.id) {
      <article class="relative">
        <div class="aspect-square overflow-hidden">
          <img
            class="group-hover:scale-125 h-full w-full object-cover transition-all duration-300"
            [src]="newProduct.productImages[2]"
            alt=""
          />
        </div>
        <div class="mt-4 flex items-start justify-between">
          <div class="flex flex-col">
            <div>
              <h3 class="text-xs font-semibold sm:text-sm md:text-base">
                <a href="#" title="" class="cursor-pointer">
                  {{ newProduct.productName }}
                  <span class="absolute" aria-hidden="true"></span>
                </a>
              </h3>
            </div>
          </div>

          <div class="text-right">
            <p class="text-xs font-normal sm:text-sm md:text-base">$99.00</p>
          </div>
        </div>
        <button
          (click)="onAddToCart(newProduct.id)"
          class="px-6 py-2 text-xs bg-white transition duration-150 ease-in-out hover:border-gray-900 hover:text-gray-900 rounded border border-gray-800 text-gray-800 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800"
        >
          Cart
        </button>
      </article>
      }
    </div>
  </div>
</section>
