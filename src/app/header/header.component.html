<header
  class="sticky z-30 flex bg-dark-gray py-2 px-6 justify-between items-center w-full"
>
  <a routerLink="/" class="cursor-pointer text-2xl text-light"
    >HOUSE OF DRYFRUITS</a
  >

  <div class="hidden gap-6 lg:flex">
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/"
      class="cursor-pointer font-medium text-base text-light"
      >Home</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/products"
      class="cursor-pointer font-medium text-base text-light"
      >All products</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/categories"
      class="cursor-pointer font-medium text-base text-light"
      >Categories</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/account"
      class="cursor-pointer font-medium text-base text-light"
      >Account</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/cart"
      class="cursor-pointer font-medium text-lg text-light"
      >Cart ({{ cartItemsCount }})</a
    >
  </div>

  <button
    [ngStyle]="isMenuOpen ? { color: 'black' } : { color: 'white' }"
    class="flex text-white z-50 items-center justify-between w-16 burger lg:hidden"
    (click)="toggleIcon()"
  >
    <i class="w-full h-full material-icons">
      {{ isMenuOpen ? "close" : "menu" }}</i
    >
  </button>

  <div
    class="flex flex-col w-screen items-start overlay-content"
    [@expandContent]="state"
  >
    <nav class="flex flex-col text-dark-purple gap-6">
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link-mobile"
        routerLink="/"
        (click)="toggleIcon()"
        class="cursor-pointer font-medium text-base hover:text-dark-blue"
        >Home</a
      >
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link-mobile"
        routerLink="/products"
        (click)="toggleIcon()"
        class="cursor-pointer font-medium text-base hover:text-dark-blue"
        >All products</a
      >
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link-mobile"
        routerLink="/categories"
        (click)="toggleIcon()"
        class="cursor-pointer font-medium text-base hover:text-dark-blue"
        >Categories</a
      >
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link-mobile"
        routerLink="/account"
        (click)="toggleIcon()"
        class="cursor-pointer font-medium text-base hover:text-dark-blue"
        >Account</a
      >
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active-link-mobile"
        routerLink="/cart"
        (click)="toggleIcon()"
        class="cursor-pointer font-medium text-lg hover:text-dark-blue"
        >Cart ({{ cartItemsCount }})</a
      >
    </nav>
  </div>
</header>
