<header class="flex bg-dark-gray py-2 px-6 items-center justify-between">
  <a routerLink="/" class="cursor-pointer text-3xl text-light"
    >HOUSE OF DRYFRUITS</a
  >

  <div class="flex gap-6">
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/"
      class="cursor-pointer font-medium text-base text-light"
      >Home</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/products"
      class="cursor-pointer font-medium text-base text-light"
      >All products</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/categories"
      class="cursor-pointer font-medium text-base text-light"
      >Categories</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/account"
      class="cursor-pointer font-medium text-base text-light"
      >Account</a
    >
    <a
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active-link"
      routerLink="/cart"
      class="cursor-pointer font-medium text-lg text-light"
      >Cart ({{ cartItemsCount }})</a
    >
  </div>
</header>
