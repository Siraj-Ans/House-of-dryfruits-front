<div class="bg-gray-100 py-6 px-6 h-full">
  <router-outlet></router-outlet>

  <div class="flex gap-5 justify-between">
    <div class="bg-white p-6 rounded-lg w-2/4">
      <h2 class="text-2xl font-bold text-dark-blue">Whishlist</h2>
    </div>

    <div class="flex flex-col gap-5 bg-white p-6 rounded-lg w-2/6">
      <h2 class="text-2xl font-bold text-dark-blue">Account Details</h2>

      <form #accountDetailsForm="ngForm" class="flex flex-col gap-3">
        <input
          ngModel
          required
          email=""
          #emailAddress="ngModel"
          name="emailAddress"
          type="email"
          placeholder="Email Address"
          class="bg-gray-100 py-2 text-dark-blue px-4 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"
        />
        <input
          ngModel
          required
          #phoneNumber="ngModel"
          name="phoneNumber"
          type="tel"
          placeholder="Phone Number"
          class="bg-gray-100 py-2 text-dark-blue px-4 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"
        />

        <div class="flex justify-between">
          <input
            ngModel
            required
            #city="ngModel"
            name="city"
            type="text"
            placeholder="City"
            class="bg-gray-100 w-2/5 py-2 text-dark-blue px-4 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"
          />
          <input
            ngModel
            required
            #postalCode="ngModel"
            name="postalCode"
            type="text"
            placeholder="Postal Code"
            class="bg-gray-100 w-2/5 py-2 text-dark-blue px-4 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"
          />
        </div>
        <input
          ngModel
          required
          #address1="ngModel"
          name="address1"
          type="text"
          placeholder="Address"
          class="bg-gray-100 py-2 text-dark-blue px-4 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"
        />
        <input
          ngModel
          #address2="ngModel"
          name="address2"
          type="text"
          placeholder="Address, suite, etc. (optional)"
          class="bg-gray-100 py-2 text-dark-blue px-4 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"
        />
        <div class="flex gap-2">
          <button
            (click)="onUpdate(accountDetailsForm)"
            [disabled]="accountDetailsForm.invalid"
            [ngClass]="
              accountDetailsForm.invalid ? 'invalid-update' : 'valid-update'
            "
            type="submit"
            class="mx-2 my-2 bg-gray-600 transition duration-150 ease-in-out hover:bg-gray-500 rounded-lg text-white px-4 py-1 text-base"
          >
            Update
          </button>
          <button
            (click)="onSave(accountDetailsForm)"
            [disabled]="accountDetailsForm.invalid"
            [ngClass]="
              accountDetailsForm.invalid ? 'invalid-save' : 'valid-save'
            "
            type="submit"
            class="mx-2 my-2 bg-green-700 transition duration-150 ease-in-out hover:bg-green-600 rounded-lg text-white px-4 py-1 text-base"
          >
            save
          </button>
        </div>
        <hr class="border border-gray-500" />
        <button
          type="button"
          (click)="onLogout()"
          class="mx-2 my-2 bg-red-600 transition duration-150 ease-in-out hover:bg-red-500 rounded-lg text-white px-6 py-2 text-base"
        >
          Logout
        </button>
      </form>
    </div>
  </div>
</div>
