@if(featuredProduct) {
<div
  class="flex flex-col-reverse bg-dark-gray h-fit px-6 py-12 gap-6 lg:flex-row lg:h-4/6"
>
  <div class="flex flex-col gap-3 w-full text-center lg:w-1/2 lg:text-left">
    <h1 class="text-xl text-white font-bold lg:text-2xl">
      {{ featuredProduct.productName }}
    </h1>
    <p
      class="text-sm h-1/2 mx-auto w-4/5 overflow-hidden text-gray-400 font-medium lg:text-base lg:mx-0"
    >
      {{ featuredProduct.description }}
    </p>

    <div class="flex justify-center gap-5 lg:justify-start">
      <button
        (click)="onAddToCart(featuredProduct)"
        class="flex items-center w-fit mt-5 rounded gap-3 text-sm text-white px-2 py-1 bg-blue-700 transition duration-150 ease-in-out hover:bg-blue-600 lg:text-base lg:px-3 lg:py-2"
      >
        <mat-icon
          class="cursor-pointer"
          aria-hidden="false"
          aria-label="Example shopping_cart icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        Add to cart
      </button>

      <button
        (click)="onViewProduct(featuredProduct.id)"
        class="flex items-center w-fit mt-5 rounded border border-white gap-3 text-sm text-white px-2 py-1 bg-transparent transition duration-150 ease-in-out hover:border-gray-500 lg:text-base lg:px-3 lg:py-2"
      >
        <mat-icon
          class="cursor-pointer"
          aria-hidden="false"
          aria-label="Example visibility icon"
          fontIcon="visibility"
        ></mat-icon>
        Read more
      </button>
    </div>
  </div>

  <div class="flex items-center mx-auto w-1/2">
    <img
      class="w-9/12 h-full mx-auto rounded-lg object-contain"
      [src]="featuredProduct.productImages![0]"
      alt=""
    />
  </div>
</div>
}
